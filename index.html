<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <header class="p-3 bg-info">
        <div class="container">
            <div class="d-flex justify-content-between">
                <a class="text-decoration-none fs-2 text-dark fw-bold" href="#">
                    Todo App
                </a>

                <form class="form-search-input" autocomplete="off" role="search">
                    
                    <input class="form-control input-search" name="user_search" type="text" placeholder="Search your todo..." >
                </form>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="wrapper d-flex flex-column">
                    <form class="form d-flex" action="" autocomplete="off" >
                        <input class="form-control task-input" type="text" name="user_name" placeholder="Add a new task">
                        <button class="btn btn-success" type="submit">Add</button>
                    </form>
                    
                    <ol class="form-list list-unstyled">
                        
                    </ol>

                    <div class="complete-wrapper d-flex flex-column justify-content-start">
                        <div>All <span class="all"></span></div>
                        <div>complete <span class="complete"></span></div>
                        <div>Uncomplete<span class="uncomplete"></span></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="./js/main.js"></script>
</body>
</html>
